<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Asistencia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8eaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .confirmar-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .confirmar-form h2 {
            color: #d45d79;
            margin-bottom: 20px;
        }

        .confirmar-form input[type="text"],
        .confirmar-form input[type="email"],
        .confirmar-form input[type="tel"],
        .confirmar-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .confirmar-form input[type="submit"] {
            background-color: #d45d79;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirmar-form input[type="submit"]:hover {
            background-color: #bf4a66;
        }
    </style>
</head>
<body>

    <div class="confirmar-form">
        <h2>Confirma tu asistencia</h2>
        <form action="procesar_confirmacion.php" method="post">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <input type="tel" name="telefono" placeholder="Tu número de teléfono" required>
            <input type="number" name="acompanantes" placeholder="Número de acompañantes" min="0" required>
            <input type="submit" value="Confirmar asistencia">
        </form>
    </div>

</body>
</html>
